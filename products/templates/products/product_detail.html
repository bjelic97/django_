{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-3" style="border: 1px solid #d3d3d3;">
            <h1 class="text-center pt-2">{{obj.title}}</h1>
            <hr>
            <p>{% if obj.description %}{{obj.description}}{% else %} Description Coming Soon {% endif %}</p>
            <p>{{obj.summary}}</p>
            <button class="btn btn-primary mb-2">Price: <strong>{{obj.price}}</strong></button>
        </div>
    </div>
</div>
{% endblock %}
