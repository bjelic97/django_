{% extends 'base.html' %}


{% block content %}
<div class="container">
    {% for instance in obj_list %}
    <div class="col-md-6 offset-2 mt-3" style="border: 1px solid #d3d3d3;">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>{{ instance.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Description: {{ instance.description }}</p>
                <p class="font-weight-bold">Price: {{ instance.price }}</p>
                <p><a href="{{ instance.get_absolute_url }}">View more..</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
